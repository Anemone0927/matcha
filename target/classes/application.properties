# 共通設定 (変更なし)
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.mvc.hiddenmethod.filter.enabled=true

spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=off
logging.charset.console=UTF-8

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# データベース接続設定 (変更なし)
spring.datasource.url=${DATABASE_URL:} 
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (変更なし)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# 🚨 ファイルアップロード関連: これらが404の原因の可能性があります
# 1. 画像にアクセスするためのURIパスを設定: ブラウザからは /uploads/homebotan.jpg のようにアクセスできるようにする
upload.uri=/uploads/

# 2. サーバー内の物理的な保存先: ローカルではプロジェクト直下の 'uploads' フォルダを仮定
#    本番環境のパス (/app/images) は、この設定ファイルではなく、
#    Render/Dockerの環境変数で上書きするようにする方が安全です。
#    ローカルテストのため、以下のように変更を推奨。
# upload.dir=/app/images
upload.dir=./uploads/
