# 共通設定: これはRailway/Docker環境でも問題ありません。
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.mvc.hiddenmethod.filter.enabled=true

spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=off
logging.charset.console=UTF-8

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# --- 💡 修正・追加されたデータベース接続設定 ---
# Renderで設定した環境変数 'DATABASE_URL' から完全な接続URLを取得する
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
# --------------------------------------------------

# JPA/Hibernate: デフォルト設定を優先。環境変数で上書きされます。
spring.jpa.show-sql=true

# PostgreSQLを使用する場合のSQL方言を明示的に指定
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# アプリケーション起動時に、Entity (Productクラスなど) に基づいてテーブルを自動作成・更新する
spring.jpa.hibernate.ddl-auto=update

# ファイルアップロード関連 (ホスト環境に合わせて修正が必要です)
upload.uri
upload.dir=/app/images
