<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン/新規登録</title>
    <style>
        /* 共通スタイル */
        body {
            background-color: #ffd9ef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

    /* --- Header Style --- */
        header {
            background-color: #159450;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            width: 100%;
        }
        header img.home-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
        }
        header h1 {
            color: white;
            font-size: 1.8em;
            margin: 0 0 0 15px;
            flex-grow: 1;
        }
        header .left {
            display: flex;
            align-items: center;
        }
        .user-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: 600;
        }

        /* 認証ボックスのスタイル */
        .auth-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 8px 16px rgba(122, 111, 219, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #e2dcfb;
        }
        .auth-box h2 {
            color: #a1835d;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* ボタンのスタイル */
        .auth-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-actions a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn {
            background-color: #7a6fdb; /* メインカラー */
            box-shadow: 0 4px #5a4dbd;
        }
        .login-btn:hover {
            background-color: #5a4dbd;
            transform: translateY(1px);
            box-shadow: 0 3px #483a9a;
        }

        .register-btn {
            background-color: #60c5ba; /* アクセントカラー */
            box-shadow: 0 4px #4a9e96;
        }
        .register-btn:hover {
            background-color: #4a9e96;
            transform: translateY(1px);
            box-shadow: 0 3px #3c827b;
        }

        .profile-btn {
            background-color: #fab366; /* サブカラー */
            box-shadow: 0 4px #f58d1d;
        }
        .profile-btn:hover {
            background-color: #e8a256;
            transform: translateY(1px);
            box-shadow: 0 3px #cf6f08;
        }


    </style>
</head>
<body>
    <header>
        <div class="left">
            <a th:href="@{/}" href="/">
                <img src="/images/homebotan.jpg" alt="ホーム" class="home-icon" />
            </a>
            <h1>OshiGiftBox</h1>
        </div>
    </header>

    <div class="auth-box">
        <h2>ようこそ！</h2>
        <p style="margin-bottom: 30px; color: #555;">次に進む方法を選択してください。</p>
        
        <div class="auth-actions">
            <a th:href="@{/users/login}" class="login-btn">
                ログイン
            </a>
            <a th:href="@{/users/register}" class="register-btn">
                新規アカウント登録
            </a>
            <a th:href="@{/users/profile}" class="profile-btn">
                プロフィール編集
            </a>
        </div>
    </div>
</body>
</html>
