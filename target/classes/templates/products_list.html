<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧 | OshiGiftBox</title>

<style>
/* --- 全ての要素に box-sizing: border-box を適用して、幅の計算を正確にします --- */
* {
    box-sizing: border-box; 
}
/* ------------------------------------
    1. 共通ベーススタイル
------------------------------------ */
    body {
        background-color: #ffd9ef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        padding: 20px;
        max-width: 900px; 
        margin: 0 auto;
    }

    /* --- Header Style  --- */
    header {
        background-color: #159450;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    header img.home-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
    }
    header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
    }
    header .left {
        display: flex;
        align-items: center;
    }
    header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    header .user-icon:hover {
        transform: scale(1.1);
    }
    
    /* ------------------------------------
        2. ページ固有のスタイル (商品一覧)
    ------------------------------------ */
    h1 {
        color: #a1835d; 
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
    }

    /* 💡 白いボックスのスタイル (リスト全体を囲む) */
    .list-card {
        background-color: #fff;
        width: 100%; 
        max-width: 750px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(122, 111, 219, 0.2);
        text-align: center;
    }

    .list-card h2 {
        color: #7a6fdb;
        text-align: center;
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 20px;
    }

    /* 商品リスト (ul) のスタイル */
    #productList {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    /* 個別商品アイテム (li) のスタイル */
    #productList li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }
    #productList li:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
        flex-grow: 1;
    }

    .product-info strong {
        font-size: 1.1em;
        margin-right: 15px;
        min-width: 150px;
    }
    .product-info img {
        margin-left: 10px;
        object-fit: cover;
    }

    .actions {
        display: flex;
        gap: 10px;
        min-width: 130px;
    }

    .edit-btn {
        background-color: #60c5ba;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.9em;
        transition: background-color 0.3s;
        font-weight: 600;
    }
    .edit-btn:hover {
        background-color: #4a9e96;
    }

    .actions button {
        background-color: #ff7f7f;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
        font-weight: 600;
    }
    .actions button:hover {
        background-color: #e55e5e;
    }

    /* メッセージボックス (products_edit.html から統合) */
    #messageBox {
        text-align: center;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        display: none; /* 初期状態では非表示 */
        font-weight: 600;
    }
    .success {
        background-color: #e6ffe6;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }
    .error {
        background-color: #ffe6e6;
        color: #f44336;
        border: 1px solid #f44336;
    }

    /* ------------------------------------
        3. レスポンシブ対応
    ------------------------------------ */
    @media screen and (max-width: 600px) {
        .list-card {
            padding: 20px;
        }
        #productList li {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .product-info {
            flex-direction: column;
            align-items: flex-start;
        }
        .actions {
            justify-content: flex-end;
            width: 100%;
        }
    }
</style>
</head>

<body>
    <header>
        <div class="left">
            <a th:href="@{/}" href="/">
                <img src="/images/homebotan.jpg" alt="ホームページへ戻る" class="home-icon" />
            </a>
            <h1>OshiGiftBox</h1>
        </div>
        <div class="user-links">
            <a th:href="@{/users/auth_select}">
                <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
            </a>
        </div>
    </header>
    <main>
        <h1>商品一覧</h1>

        <div class="list-card">
            <h2>📦 登録済み商品リスト</h2>

            <!-- メッセージ表示エリア -->
            <div id="messageBox"></div>
            
            <ul id="productList">
                <!-- 初期表示は「商品情報を読み込み中...」だが、JSで即座に「登録されていません」に変わる -->
                <p style="text-align: center; color: #7a6fdb; font-weight: 600;">商品情報を読み込み中...</p>
            </ul>
        </div>
    </main>

    <script>
// メッセージ表示関数
function displayMessage(message, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = message;
    box.className = '';
    box.classList.add(type);
    box.style.display = 'block';
    // 3秒後にメッセージを消す
    setTimeout(() => {
        box.style.display = 'none';
    }, 3000);
}

// 削除処理の関数
function deleteProduct(id) {
    // 削除確認のロジックは省略し、即座に処理実行を模擬します
    console.log("商品ID:", id, "を削除します...");
    
    // 実際にはFetch APIを使ってサーバーに削除リクエストを送ります
    /*
    fetch(`/products/delete/${id}`, { method: 'POST' })
         .then(res => {
             if (res.ok) {
                 displayMessage('商品を削除しました。', 'success');
                 fetchAndDisplayProducts(); // リストを更新
             } else {
                 displayMessage('削除に失敗しました。', 'error');
             }
         })
         .catch(err => {
             console.error('エラー:', err);
             displayMessage('削除処理中にエラーが発生しました。', 'error');
         });
    */

    // 模擬成功メッセージとリスト更新（※今回はデータがない想定なので、実際には何も変わらない）
    displayMessage(`商品ID: ${id} の削除処理を実行しました。（サーバーとの通信は模擬です）`, 'success');
    setTimeout(fetchAndDisplayProducts, 500);
}

// 商品リストを取得し表示する処理
function fetchAndDisplayProducts() {
    const list = document.getElementById('productList');
    list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600;">商品情報を読み込み中...</p>';
    
    // 模擬データ（今回は空の配列を返すことをシミュレート）
    const mockProducts = []; 

    // 実際にはFetch APIで商品データを取得する
    /*
    fetch('/products')
        .then(res => {
            if (!res.ok) throw new Error('Failed to fetch products');
            return res.json(); 
        })
        .then(data => {
            // ... 以下の表示ロジック
        })
        .catch(err => {
            console.error('エラー:', err);
            list.innerHTML = '<p style="text-align: center; color: red;">商品情報の取得に失敗しました。</p>';
        });
    */
    
    // 模擬データを使って表示ロジックを実行
    const data = mockProducts; 
    
    setTimeout(() => { // データの遅延を模擬
        if (!Array.isArray(data)) {
            list.innerHTML = '<p style="text-align: center; color: red;">商品情報の取得に失敗しました。</p>';
            return;
        }

        list.innerHTML = ''; // ロードメッセージをクリア

        if (data.length === 0) {
            // データが空の場合のメッセージ
            list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600; padding: 15px;">商品が登録されていません。</p>';
            return;
        }

        // ここにはデータがある場合のリスト生成ロジックが入る
        data.forEach((product, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="product-info">
                    <strong>${index + 1}. ${product.name}</strong>
                    <div style="margin-top: 5px; font-size: 0.9em; color: #555;">
                        （${product.price.toLocaleString()}円）
                    </div>
                    <div style="margin-left: 20px;">
                        ${product.imagePath ? `<img src="${product.imagePath}" width="80" height="80" onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=No+Img';" style="border-radius: 8px;">` : ''}
                    </div>
                </div>
                <div class="actions">
                    <a href="/products/edit/${product.id}" class="edit-btn">編集</a>
                    <button type="button" onclick="deleteProduct(${product.id})">削除</button>
                </div>
            `;
            list.appendChild(li);
        });
    }, 100); // 処理が速くなるように遅延時間を短くしました
}

// ページロード時に実行
window.onload = fetchAndDisplayProducts;
    </script>
</body>
</html>
