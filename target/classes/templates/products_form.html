<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品追加 | OshiGiftBox</title>

<style>
/* ------------------------------------
    1. 共通ベーススタイル (Orderフォームから継承)
------------------------------------ */
    body {
        background-color: #ffd9ef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }

    /* --- Header Style  --- */
    header {
        background-color: #159450;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    header .home-icon,
    header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    header .home-icon:hover,
    header .user-icon:hover {
        transform: scale(1.1);
    }
    header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
    }
    header .left {
        display: flex;
        align-items: center;
    }
    header .user-links {
        display: flex;
        align-items: center;
    }
    
/* ------------------------------------
    2. ページ固有のスタイル (商品フォーム)
------------------------------------ */
    h1 {
        color: #a1835d; 
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
    }

/* 💡 白いボックスのスタイル (Orderフォームの .form-card を適用) */
.form-card {
    background-color: #fff;
    width: 100%;
    max-width: 400px;
    margin: 0 auto; /* 中央寄せ */
    padding: 30px; /* Orderフォームと同じパディング */
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(122, 111, 219, 0.2);
    text-align: center;
}

/* フォームのレイアウト (Orderフォームの .order-form を流用) */
.product-form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* 要素間のスペースを確保 */
    text-align: left;
}


/* h2 は .form-card 内のタイトルとして使用 */
.form-card h2 {
    color: #7a6fdb;
    text-align: center;
    font-size: 1.5em;
    margin-top: 0;
}

/* ラベルのスタイル */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

/* 入力欄（input/select/file）の共通スタイル */
input[type="text"],
input[type="number"],
input[type="file"], /* fileタイプも統一 */
.input-field { 
    width: 100%;
    box-sizing: border-box; 
    padding: 8px 12px;
    border: 2px solid #dcd6f7;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

/* input のフォーカススタイル */
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus {
    border-color: #7a6fdb;
    outline: none;
    }

/* 送信ボタンのスタイル */
    button {
    width: 100%;
    background-color: #7a6fdb;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 700;
    }

    button:hover {
    background-color: #5d52b4;
    }

    /* フォーム送信結果メッセージのスタイル */
    #result {
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
        color: #5d52b4; /* ボタンのホバー色と同じくらいの色 */
    }

/* ------------------------------------
    3. レスポンシブ対応
------------------------------------ */
    @media screen and (max-width: 480px) {
        header h1 {
            font-size: 1.5em;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            font-size: 14px;
        }
        button {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
</head>

<body>
    <header>
    <div class="left">
        <!-- Thymeleafリンク -->
        <a th:href="@{/}">
            <img src="/images/homebotan.jpg" alt="ホームページへ戻る" class="home-icon" />
        </a>
        <h1>OshiGiftBox</h1>
    </div>
    <div class="user-links">
        <!-- Thymeleafリンク -->
        <a th:href="@{/users/auth_select}">
            <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
        </a>
    </div>
    </header>
    <main>
        <h1>商品登録フォーム</h1>

<div class="form-card">
    <h2>➕ 新しい商品を登録</h2>
    
    <!-- Spring Boot連携のための設定 -->
    <form id="product_form" action="/products/new" method="post" enctype="multipart/form-data" class="product-form">
        
        <!-- 商品名はSpring BootのProductDTOなどのフィールド名と一致させる -->
        <div>
            <label for="name">商品名:</label>
            <input type="text" id="name" name="name" required placeholder="例: 推しカラーの抹茶セット" />
        </div>

        <div>
            <label for="price">価格 (円):</label>
            <input type="number" id="price" name="price" required min="1" placeholder="例: 3500" />
        </div>

        <div>
            <!-- name="image" は Spring BootのMultipartFileに対応 -->
            <label for="image">商品画像:</label>
            <input type="file" id="image" name="image" accept="image/*" required />
        </div>

        <button type="submit">
            商品を登録する
        </button>
    </form>
    
    <p id="result"></p>
</div>

</main>

    <script>
document.getElementById("product_form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // 結果メッセージをリセット
    const resultElement = document.getElementById("result");
    resultElement.innerText = "データをサーバーに送信中...";
    resultElement.style.color = "#7a6fdb"; // ロード中の色

    fetch("/products/new", {
        method: "POST",
        body: formData,
    })
    .then(response => {
        // レスポンスがOK (200-299) でない場合はエラーとして処理
        if (!response.ok) {
            // サーバーからの具体的なエラーメッセージを試みる
            return response.text().then(text => {
                throw new Error('サーバーエラー (' + response.status + '): ' + (text || '不明なエラー'));
            });
        }
        // 成功時はJSONやテキストとして処理
        return response.text();
    })
    .then(msg => {
        resultElement.innerText = "✅ 登録成功！";
        resultElement.style.color = "#159450"; // 成功の色
        form.reset();
    })
    .catch(error => {
        console.error("登録エラー:", error);
        resultElement.innerText = "❌ 登録失敗。コンソールを確認してください。\n詳細: " + error.message;
        resultElement.style.color = "#f44336"; // エラーの色
    });
});
    </script>
</body>
</html>
