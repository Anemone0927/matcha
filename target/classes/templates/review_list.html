    let reviewToRemoveId = null;

    // å‰Šé™¤ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
    function showDeleteModal(id, name) {
        reviewToRemoveId = id;

        const modal = document.getElementById('deleteModal');

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¨­å®š
        message.innerHTML = `<strong>${name}</strong>ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`;

        modal.style.display = 'flex';

    function hideDeleteModal() {

    function confirmDelete() {

        const id = reviewToRemoveId;
        const name = reviewToRemoveName;

        hideDeleteModal(); // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹

        // DELETEãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ /api/reviews/{reviewId} ã«é€ä¿¡
        fetch('/api/reviews/' + id, {
            method: 'DELETE',

        .then(response => {
            if (response.ok) {
                // æˆåŠŸã—ãŸå ´åˆ
                alert(`ã€Œ${name}ã€ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚`);
                
                // ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ä¸€è¦§ã‚’æ›´æ–°
                window.location.reload();

            }

            alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚å‰Šé™¤ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚');
        });
    }

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸè¨­å®š
    window.onload = function() {

        document.getElementById('modalConfirmBtn').onclick = confirmDelete;
        document.getElementById('modalCancelBtn').onclick = hideDeleteModal;

        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‰ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹
        document.getElementById('deleteModal').addEventListener('click', function(event) {

            if (event.target === this) {
