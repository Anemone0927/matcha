        <div>

<script>
    const passInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const matchError = document.getElementById('matchError');
    const submitBtn = document.getElementById('submitBtn');

    // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        const btn = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "ğŸ”’";
        } else {
            input.type = "password";
            btn.textContent = "ğŸ‘ï¸";
        }
    }

    // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ (ä¸€è‡´ãƒã‚§ãƒƒã‚¯)
    function validatePasswords() {
        const val1 = passInput.value;
        const val2 = confirmInput.value;

        if (val2.length > 0 && val1 !== val2) {
            matchError.style.display = 'block';
            submitBtn.disabled = true;
        } else {
            matchError.style.display = 'none';
            // 8æ–‡å­—ä»¥ä¸Šã®åˆ¶ç´„ã‚‚æº€ãŸã—ã¦ã„ã‚‹å ´åˆã®ã¿æœ‰åŠ¹åŒ–
            submitBtn.disabled = val1.length < 8 || val1 !== val2;
        }
    }

    passInput.addEventListener('input', validatePasswords);
    confirmInput.addEventListener('input', validatePasswords);

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¸€åº¦ãƒã‚§ãƒƒã‚¯ (ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆæˆ»ã‚Šå¯¾ç­–)
