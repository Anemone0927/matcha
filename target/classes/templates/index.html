<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ホーム | 推し系食べ物通販サイト</title>
<style>
    body {
      background-color: #b2d8b2;
      color: #2f4f2f;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
    }
  main {
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
      header {
        background-color: #7a6fdb;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }
      header img.home-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
      }
      header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
      }
      header .left {
        display: flex;
        align-items: center;
      }
      header .user-links {}
      header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      header .user-icon:hover {
        transform: scale(1.1);
      }

    a.btn {
      background-color: #fff;
      color: #2f4f2f;
      border: 2px solid #2f4f2f;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    a.btn:hover {
      background-color: #2f4f2f;
      color: #fff;
    }
  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: 600;
    color: #5a4dbd;
  }

  /* ▼ここから追加！ */
  @media screen and (max-width: 480px) {
    form {
      padding: 15px;
    }

    input[type="text"],
    input[type="number"] {
      font-size: 14px;
    }

    button {
      font-size: 16px;
      padding: 10px;
    }
}
</style>
</head>
<body>
  <header>
    <div class="left">
      <a th:href="@{/}">
        <img src="images/homebotan.jpg" alt="ホーム" class="home-icon" />
      </a>
      <h1>OshiGiftBox</h1>
    </div>
    <div class="user-links">
      <a th:href="@{/users/register}">
        <img src="images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
      </a>
    </div>
  </header>


    <!-- ホームページの内容ここに -->
    <div style="text-align:center; margin-top: 40px;">
      <div style="max-width:600px; margin: auto;">
        <div style="border-radius: 20px; background: linear-gradient(135deg, #ffbfdf, #d9a7f9); padding: 10px;">
          <div style="border: 7px solid white; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); overflow: hidden;">
            <img src="/images/ogbtop.jpg" alt="ホーム画像" style="width: 100%; border-radius: 5px;">
          </div>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <a class="btn" th:href="@{/products_list}">商品一覧</a>
        <a class="btn" th:href="@{/products/new}">商品登録</a>
        <a class="btn" th:href="@{/order/form}">注文フォーム</a>
        <a class="btn" th:href="@{/cart/add}">カートに追加</a>
        <a class="btn" th:href="@{/review/form}">レビュー投稿</a>
        <a class="btn" th:href="@{/reviews/list}">レビュー一覧</a>
      </div>
    </div>
</body>
</html>
