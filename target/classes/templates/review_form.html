<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>レビュー投稿フォーム</title>
  <style>
    body {
      background-color: #ffd9ef;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      color: #2f4f2f;
    }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }


        /* --- Header Style --- */
        header {
            background-color: #159450;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            margin-bottom: 20px; /* コンテンツとの区切り */
        }
        header img.home-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
        }
        header h1 {
            color: white;
            font-size: 1.8em;
            margin: 0 0 0 15px;
            flex-grow: 1;
        }
        header .left {
            display: flex;
            align-items: center;
        }
        header .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        header .user-icon:hover {
            transform: scale(1.1);
        }

        /* --- Button Style --- */
        a.btn {
            background-color: #fff;
            color: #2f4f2f;
            border: 2px solid #2f4f2f;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a.btn:hover {
            background-color: #2f4f2f;
            color: #fff;
        }

        /* ====================================
           2. ページ固有のスタイル (review_list.html)
           ==================================== */

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      background-color: #7a6fdb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c50c9;
    }

        /* ====================================
           3. レスポンシブ対応
           ==================================== */
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .review-card {
                margin: 10px 5px;
                padding: 15px;
            }
            /* その他モバイル調整 */
            input[type="text"],
            input[type="number"] {
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
        }

  </style>
</head>
<body>
    <!-- 共通ヘッダー -->
    <header>
        <div class="left">
            <a th:href="@{/}">
                <img src="/images/homebotan.jpg" alt="ホームページへ戻る" class="home-icon" />
            </a>
            <h1>OshiGiftBox</h1>
        </div>
        <div class="user-links">
            <a th:href="@{/users/auth_select}">
                <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
            </a>
        </div>
    </header>

    <main>
        <h1 style="text-align: center; color: #a1835d; margin-top: 0;">レビュー投稿</h1>
  <form action="/api/reviews" method="post">
    <label for="productId">商品ID:</label>
    <input type="number" id="productId" name="productId" required>

    <label for="author">名前:</label>
    <input type="text" id="author" name="author" required>

    <label for="content">レビュー内容:</label>
    <textarea id="content" name="content" rows="5" required></textarea>

    <label for="rating">評価（1〜5）:</label>
    <select id="rating" name="rating">
      <option value="5">★★★★★</option>
      <option value="4">★★★★</option>
      <option value="3">★★★</option>
      <option value="2">★★</option>
      <option value="1">★</option>
    </select>

    <button type="submit">投稿する</button>
  </form>
    </main>
</body>
</html>
