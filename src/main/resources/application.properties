# --- 共通設定 (変更なし) ---
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.mvc.hiddenmethod.filter.enabled=true

spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=off
logging.charset.console=UTF-8

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# --- データベース接続設定 (変更なし) ---
spring.datasource.url=${DATABASE_URL:} 
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate (変更なし) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# --- 🚨 ファイルアップロード関連 (重要) ---

# 1. 画像にアクセスするためのURIパスを設定: ブラウザからは /uploads/homebotan.jpg のようにアクセスできるようにする
upload.uri=/uploads/

# 2. サーバー内の物理的な保存先: ローカルではプロジェクト直下の 'uploads' フォルダを仮定
upload.dir=./uploads/

# 3. 🚨【最重要：404を解消する設定】🚨
# Springに、/uploads/ へのリクエストが、物理パス ./uploads/ を見に行くべきだと教える設定。
# デフォルトの静的場所 (classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/) 
# に加えて、ファイルシステム上の `./uploads/` を追加します。
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./uploads/
spring.web.servlet.resource-handler-registry.resource-chain.enabled=true
spring.web.servlet.resource-handler-registry.mappings=${upload.uri}**
