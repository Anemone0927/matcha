# 共通設定: これはRailway/Docker環境でも問題ありません。
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.mvc.hiddenmethod.filter.enabled=true

# JPA/Hibernate: デフォルト設定を優先。環境変数で上書きされます。
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ローカルパス/古いデプロイ設定は全て削除します
# （あなたのPCのCドライブを参照する行、古いデータベース接続情報など）

# ログ設定: DEBUGレベルはデプロイ時には重いですが、今は原因特定のため残します。
# logging.level.org.springframework=DEBUG
# logging.level.com.example=DEBUG
# logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.springframework.boot.autoconfigure.web.servlet.error.BasicErrorController=TRACE
# logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.root=INFO

# サーバー設定: ローカル設定（8080）は削除し、環境変数に任せます。
# Railway環境で自動的に読み込まれるため、このファイルには何も書きません。

