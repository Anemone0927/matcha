# 共通設定: これはRailway/Docker環境でも問題ありません。
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.mvc.hiddenmethod.filter.enabled=true

spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=off
logging.charset.console=UTF-8

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# --- 💡 データベース接続設定: 機密情報を削除し、環境変数参照に変更 ---
# Renderで設定した環境変数 'DATABASE_URL' を参照する設定を残します。
# 🚨 注意: 以前ベタ書きされていたURL/ユーザー名/パスワードは削除しました。
spring.datasource.url=${DATABASE_URL:} 
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# ファイルアップロード関連 (ホスト環境に合わせて修正が必要です)
upload.uri
upload.dir=/app/images
