# 共通設定
spring.application.name=matcha
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# デフォルトで動くため、この行は削除またはコメントアウト
# spring.resources.static-locations=classpath:/static/
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.mvc.hiddenmethod.filter.enabled=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# この設定は不要なので削除します。
# spring.web.resources.static-locations=file:///C:/Users/24i1004/matcha/src/main/resources/static/images/

logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.error.BasicErrorController=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE

# ローカルとデプロイで切り替えられるように、プロファイルで管理するのが理想です。
# デプロイ環境で使う`upload.dir`です。
# upload.dir=/app/images

# ローカル開発用
server.port=8080
# デプロイ環境用
# server.port=${PORT}
server.address=0.0.0.0

