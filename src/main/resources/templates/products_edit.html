<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>商品編集 | OshiGiftBox</title>
    <style>
/* ------------------------------------
    1. 共通ベーススタイル 
------------------------------------ */
    body {
        background-color: #ffd9ef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        padding: 20px;
        max-width: 600px; /* フォームの最大幅 */
        margin: 0 auto;
    }
    
    /* --- Header Style  --- */
    header {
        background-color: #159450;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    header img.home-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
    }
    header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
    }
    header .left {
        display: flex;
        align-items: center;
    }
    header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    header .user-icon:hover {
        transform: scale(1.1);
    }

/* ------------------------------------
    2. ページ固有のスタイル (商品編集)
------------------------------------ */
    h1 {
        color: #a1835d;
        text-align: center;
        margin-bottom: 30px;
    }
    form {
        background-color: #fff;
        border: 2px solid #e2dcfb;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(122, 111, 219, 0.1);
    }
    label {
        display: block;
        margin-bottom: 15px;
        font-size: 1.1em;
        font-weight: 600;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #7a6fdb;
        outline: none;
    }
    
    .button-group {
        margin-top: 20px;
        text-align: right; 
    }

    button {
        background-color: #ff8ac6;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        margin-left: 10px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #e26baa;
    }
    
    #cancelBtn {
        background-color: #aaa;
    }
    #cancelBtn:hover {
        background-color: #888;
    }
    
    #currentImage {
        display: block;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 2px solid #e2dcfb;
    }
    
    /* メッセージボックス（このページでは不要ですが、フォームエラー用に残します） */
    #messageBox {
        text-align: center;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        display: none; 
        font-weight: 600;
    }
    .success {
        background-color: #e6ffe6;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }
    .error {
        background-color: #ffe6e6;
        color: #f44336;
        border: 1px solid #f44336;
    }

/* ------------------------------------
    3. レスポンシブ対応
------------------------------------ */
    @media screen and (max-width: 480px) {
        .button-group {
            text-align: center;
        }
        .button-group button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
    }
    </style>
</head>
<body>
    <header>
    <div class="left">
        <!-- /products_list に戻るように修正 -->
        <a th:href="@{/products_list}">
            <img src="/images/homebotan.jpg" alt="商品一覧へ戻る" class="home-icon" />
        </a>
        <h1>OshiGiftBox</h1>
    </div>
    <div class="user-links">
        <a th:href="@{/users/auth_select}">
            <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
        </a>
    </div>
    </header>
    <main>
    
    <h1>商品編集</h1>

    <!-- メッセージ表示エリア (Controllerからのエラーなどを表示可能) -->
    <div id="messageBox"></div>

    <!-- 💡 Thymeleafによるデータバインドと標準フォーム送信を使用 -->
    <!-- Controllerの @PostMapping("/products/{id}") にデータを送信 -->
    <form th:action="@{'/products/' + ${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
        <!-- IDはhiddenフィールドで送信 -->
        <input type="hidden" th:field="*{id}" id="editProductId" />

        <div id="imageContainer">
            <!-- 既存の画像があれば表示 -->
            <img th:if="*{imagePath}"
                 id="currentImage" 
                 th:src="*{imagePath}" 
                 alt="現在の画像"
                 onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=No+Img';"
            />
        </div>

        <label>
            商品名:
            <!-- th:field="*{name}" で初期値をセット -->
            <input type="text" th:field="*{name}" id="editName" name="name" required />
        </label>
        <label>
            価格 (円):
            <!-- th:field="*{price}" で初期値をセット -->
            <input type="number" th:field="*{price}" id="editPrice" name="price" required min="0" step="1" />
        </label>
        <label>
            画像:
            <!-- 画像は新しいファイルを送信する場合のみ使用される -->
            <input type="file" id="editImage" name="image" accept="image/*" />
        </label>
        
        <div class="button-group">
            <button type="button" id="cancelBtn">キャンセル</button>
            <button type="submit">更新する</button>
        </div>
    </form>
    </main>

<script>
// products_list.html から統合したメッセージ表示関数 (Thymeleafでのエラー表示に使用する可能性もあるため残す)
function displayMessage(message, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = message;
    box.className = '';
    box.classList.add(type);
    box.style.display = 'block';
    // 3秒後にメッセージを消す
    setTimeout(() => {
        box.style.display = 'none';
    }, 3000);
}

document.addEventListener("DOMContentLoaded", function () {
    const cancelBtn = document.getElementById('cancelBtn');
    if (cancelBtn) {
        // キャンセルボタンは一覧画面へ戻る
        cancelBtn.addEventListener('click', () => {
            window.location.href = '/products_list';
        });
    }

    // 💡 URLのハードコード修正
    const homeLink = document.querySelector('header .left a');
    if (homeLink) {
        homeLink.href = '/products_list';
    }
});
</script>
</body>
</html>
