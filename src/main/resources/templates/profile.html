<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール | OshiGiftBox</title>

<style>
/* ------------------------------------
    1. 共通ベーススタイル (user_register.html/order_form.htmlに基づき)
------------------------------------ */
    body {
        /* 背景色をピンク系に変更 */
        background-color: #ffd9ef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }

    /* --- Header Style --- */
    header {
        /* メインカラーを緑系に変更 */
        background-color: #159450;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    header img.home-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
    }
    header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
    }
    header .left {
        display: flex;
        align-items: center;
    }

    /* --- 認証アクション（ユーザーアイコン）のスタイル --- */
    .user-links {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    header .user-icon:hover {
        transform: scale(1.1);
    }
    
    /* --- ボタンやリンクの共通スタイル --- */
    .auth-actions a.btn {
        background-color: #fff;
        color: #7a6fdb;
        border: 2px solid #7a6fdb;
        padding: 8px 15px;
        margin: 0;
        font-size: 0.9em;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s, color 0.3s;
        white-space: nowrap;
    }
    .auth-actions a.btn:hover {
        background-color: #7a6fdb;
        color: #fff;
    }
    
/* ------------------------------------
    2. ページ固有のスタイル (プロフィールフォーム)
------------------------------------ */
    h1 {
        /* order_form.htmlを参考に茶色系に変更 */
        color: #a1835d;
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
    }

/* 💡 白いボックスのスタイル */
.form-card {
    background-color: #fff;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 12px;
    /* シャドウは青紫系を使用 */
    box-shadow: 0 4px 8px rgba(122, 111, 219, 0.2);
    text-align: center;
}

/* フォームのレイアウト */
.profile-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: left;
}


/* h2 は .form-card 内のタイトルとして使用 */
.form-card h2 {
    color: #7a6fdb;
    text-align: center;
    font-size: 1.5em;
    margin-top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* h2内の画像（ユーザーアイコン）スタイル */
.form-card h2 img {
    width: 24px; 
    height: 24px; 
    border-radius: 50%;
    margin-right: 8px;
    object-fit: cover;
}

/* ラベルのスタイル */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

/* ------------------------------------
    入力欄スタイル
------------------------------------ */
input[type="text"],
input[type="email"],
input[type="password"] { 
    width: 100%;
    box-sizing: border-box; 
    padding: 8px 12px;
    border: 2px solid #dcd6f7;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

/* input のフォーカススタイル */
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
    border-color: #7a6fdb;
    outline: none;
    }

/* 読み取り専用フィールドのスタイル調整 (ID欄にのみ適用される) */
input[readonly] {
    background-color: #f0f0f5; 
    cursor: not-allowed;
}
/* ------------------------------------ */

/* 送信ボタンのスタイル */
    button {
    width: 100%;
    /* ボタンの色は青紫系に戻す */
    background-color: #7a6fdb;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 700;
    margin-top: 10px;
    }

    button:hover {
    background-color: #5d52b4;
    }

/* ------------------------------------
    3. レスポンシブ対応
------------------------------------ */
    @media screen and (max-width: 600px) {
        /* ヘッダーのボタンを小さくして、横並びを維持 */
        .auth-actions a.btn {
            font-size: 0.75em;
            padding: 6px 10px;
        }
        header h1 {
            font-size: 1.5em;
        }
    }
    @media screen and (max-width: 480px) {
        header h1 {
            font-size: 1.4em;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            font-size: 14px;
        }
        button {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
</head>

<body>
    <header>
    <div class="left">
        <a th:href="@{/}">
            <img src="/images/homebotan.jpg" alt="ホームページへ戻る" class="home-icon" />
        </a>
        <h1>OshiGiftBox</h1>
    </div>
    <!-- 認証アクション（ユーザーアイコン形式を使用） -->
    <div class="user-links">
        <a th:href="@{/users/auth_select}">
            <!-- ユーザー登録/ログイン選択ページへ遷移するアイコン -->
            <img src="/images/yuza.jpg" alt="ユーザー登録/ログイン" class="user-icon" />
        </a>
    </div>
    </header>
    <main>
        <h1>プロフィール編集</h1>

<div class="form-card">
    <h2>
        <img src="/images/yuza.jpg" alt="ユーザーアイコン" />
        登録情報の更新
    </h2>
    
    <form th:action="@{/users/profile}" method="post" th:object="${user}" class="profile-form">
        
        <!-- ユーザーID (変更不可) -->
        <div>
            <label for="id">ユーザーID: <span style="font-weight: normal; color: #cc3333;">（変更不可）</span></label>
            <!-- IDは更新処理で必須なのでhiddenではなくreadonlyで表示 -->
            <input type="text" id="id" th:field="*{id}" readonly />
        </div>

        <!-- お名前 (自動全選択機能付き) -->
        <div>
            <label for="name">お名前:</label>
            <!-- onfocus="this.select()" でクリック時に内容が全選択されるため、上書き入力が容易になります -->
            <input type="text" id="name" th:field="*{name}" required
                   placeholder="例: 白崎加恋" />
        </div>

        <!-- メールアドレス (自動全選択機能付き) -->
        <div>
            <label for="email">メールアドレス:</label>
            <!-- onfocus="this.select()" でクリック時に内容が全選択されるため、上書き入力が容易になります -->
            <input type="email" id="email" th:field="*{email}" 
                   placeholder="例: test@example.com" />
        </div>

        <!-- パスワード変更 (未入力の場合は変更なし) -->
        <div>
            <label for="password">パスワード変更 (未入力の場合は変更なし):</label>
            <!-- パスワードは値を表示しないので、th:valueは使いません -->
            <input type="password" id="password" th:field="*{password}"
                   placeholder="新しいパスワードを入力" />
        </div>

        <button type="submit">
            更新する
        </button>
    </form>
</div>
</main>
</body>
</html>
