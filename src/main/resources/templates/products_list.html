    <main>

            <div class="modal-actions">

<script type="module">
// --- Firebase Imports ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { 
    getAuth, 
    signInAnonymously, 
    signInWithCustomToken, 
    onAuthStateChanged,
    setLogLevel as setAuthLogLevel
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    doc, 
    onSnapshot, 
    deleteDoc, 
    query, 
    setLogLevel as setFirestoreLogLevel,
    orderBy,
    limit
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- Global Variables ---
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

// Initialize Firebase
let app, db, auth;
let userId = null;
let isAuthReady = false;
let productToDeleteId = null; 

// ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
function displayMessage(message, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = message;
    box.className = '';
    box.classList.add(type);
    box.style.display = 'block';
    // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
    setTimeout(() => {
        box.style.display = 'none';
    }, 3000);
}

// å‰Šé™¤ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
function showDeleteModal(productId, productName) {
    productToDeleteId = productId;
    // å‰Šé™¤å¯¾è±¡ã®å•†å“åã‚’ãƒ¢ãƒ¼ãƒ€ãƒ«ã«è¡¨ç¤º
    document.getElementById('modalProductName').innerHTML = `<strong style="color: #333;">${productName}</strong> ã‚’æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`;
    document.getElementById('deleteConfirmationModal').style.display = 'flex';
}

// å‰Šé™¤ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ«éè¡¨ç¤º
function hideDeleteModal() {
    document.getElementById('deleteConfirmationModal').style.display = 'none';
    productToDeleteId = null;
}

// å®Ÿéš›ã®å‰Šé™¤å‡¦ç†ï¼ˆå®Ÿè¡Œã¯ç¢ºèªå¾Œï¼‰
async function confirmDeletion() {
    if (!db || !userId || !productToDeleteId) {
        displayMessage('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶šã¾ãŸã¯èªè¨¼ãŒå®Œäº†ã—ã¦ã„ã¾ã›ã‚“ã€‚', 'error');
        hideDeleteModal();
        return;
    }

    const id = productToDeleteId;
    hideDeleteModal(); // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹

    try {
        const productDocRef = doc(db, `artifacts/${appId}/users/${userId}/products`, id);
        await deleteDoc(productDocRef);
        
        console.log("å•†å“ID:", id, "ã‚’Firestoreã‹ã‚‰å‰Šé™¤ã—ã¾ã—ãŸã€‚");
        // onSnapshotãŒãƒªã‚¹ãƒˆã‚’è‡ªå‹•æ›´æ–°ã™ã‚‹ãŸã‚ã€ã“ã“ã§ã¯ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã®ã¿
        displayMessage(`å•†å“ID: ${id} ã®å‰Šé™¤ãŒå®Œäº†ã—ã¾ã—ãŸã€‚`, 'success');

    } catch (error) {
        console.error("å‰Šé™¤ã‚¨ãƒ©ãƒ¼:", error);
        displayMessage('å‰Šé™¤å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'error');
    }
}

// å‰Šé™¤ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã‚¨ãƒ³ãƒˆãƒªãƒ¼ãƒã‚¤ãƒ³ãƒˆ
function deleteProduct(id, name) {
    showDeleteModal(id, name);
}

// å•†å“ãƒªã‚¹ãƒˆã‚’å–å¾—ã—è¡¨ç¤ºã™ã‚‹å‡¦ç† (onSnapshotã‚’ä½¿ç”¨)
function setupProductListener() {
    if (!db || !userId) {
        console.log("Firestoreã¾ãŸã¯UserIdãŒæœªè¨­å®šã®ãŸã‚ã€ãƒªã‚¹ãƒŠãƒ¼ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã€‚");
        return;
    }

    const list = document.getElementById('productList');
    const productsColRef = collection(db, `artifacts/${appId}/users/${userId}/products`);
    
    // å–å¾—æ™‚ã®ã‚¯ã‚¨ãƒª (ã‚½ãƒ¼ãƒˆã¯ä»Šå›ã¯ã‚¹ã‚­ãƒƒãƒ—ã—ã€Firestoreã‹ã‚‰å–å¾—ã—ãŸé †ç•ªã®ã¾ã¾è¡¨ç¤º)
    const q = query(productsColRef); 
    
    // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
    onSnapshot(q, (snapshot) => {
        list.innerHTML = ''; // ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
        const products = [];

        snapshot.forEach((doc) => {
            const product = doc.data();
            product.id = doc.id; // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDã‚’å•†å“IDã¨ã—ã¦ä½¿ç”¨
            products.push(product);
        });

        if (products.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600; padding: 15px;">å•†å“ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
            return;
        }

        // ãƒªã‚¹ãƒˆç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
        products.forEach((product, index) => {
            const li = document.createElement('li');
            // product.id ã¯ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆIDã€product.name ã¯ãƒ‡ãƒ¼ã‚¿å†…ã®åå‰ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰
            li.innerHTML = `
                <div class="product-info">
                    <strong>${index + 1}. ${product.name || 'åå‰ãªã—'}</strong>
                    <div style="margin-top: 5px; font-size: 0.9em; color: #555;">
                        ï¼ˆ${(product.price || 0).toLocaleString()}å††ï¼‰
                    </div>
                    <div style="margin-left: 20px;">
                        ${product.imagePath ? `<img src="${product.imagePath}" width="80" height="80" onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=No+Img';" style="border-radius: 8px;">` : ''}
                    </div>
                </div>
                <div class="actions">
                    <!-- ç·¨é›†ãƒªãƒ³ã‚¯ã¯ã€å®Ÿéš›ã®ãƒšãƒ¼ã‚¸é·ç§»ã‚’æƒ³å®šã—ã¦ãƒãƒ¼ãƒ‰ã‚³ãƒ¼ãƒ‰ -->
                    <a href="/products/edit/${product.id}" class="edit-btn">ç·¨é›†</a>
                    <button type="button" onclick="deleteProduct('${product.id}', '${product.name || 'ã“ã®å•†å“'}')">å‰Šé™¤</button>
                </div>
            `;
            list.appendChild(li);
        });

    }, (error) => {
        console.error("Firestoreãƒªã‚¹ãƒŠãƒ¼ã‚¨ãƒ©ãƒ¼:", error);
        list.innerHTML = '<p style="text-align: center; color: red;">å•†å“æƒ…å ±ã®å–å¾—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>';
    });
}

// --- åˆæœŸåŒ–å‡¦ç† ---
async function initializeAppAndAuth() {
    try {
        setAuthLogLevel('Debug');
        setFirestoreLogLevel('Debug');

        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
        } else {
            await signInAnonymously(auth);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                console.log("Firebase Auth Ready. User ID:", userId);
                
                // èªè¨¼å®Œäº†å¾Œã€å•†å“ãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
                setupProductListener();
            } else {
                console.log("No user signed in.");
                isAuthReady = true;
                document.getElementById('productList').innerHTML = '<p style="text-align: center; color: red;">èªè¨¼ãŒå¿…è¦ã§ã™ã€‚ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ­ã‚°ã‚¤ãƒ³ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
            }
        });

    } catch (error) {
        console.error("Firebase Initialization Error:", error);
        document.getElementById('productList').innerHTML = '<p style="text-align: center; color: red;">ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼: Firebaseã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
    }
}

// --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š ---
function setupEventListeners() {
    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šï¼ˆä¸€åº¦ã ã‘ï¼‰
    document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDeletion);
    document.getElementById('cancelDeleteBtn').addEventListener('click', hideDeleteModal);
    document.getElementById('deleteConfirmationModal').addEventListener('click', (e) => {
        if (e.target.id === 'deleteConfirmationModal') {
            hideDeleteModal(); // ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§éè¡¨ç¤º
        }
    });
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«é–¢æ•°ã‚’å…¬é–‹ï¼ˆonclickå±æ€§ç”¨ï¼‰
    window.deleteProduct = deleteProduct;
}

window.onload = () => {
    setupEventListeners();
    initializeAppAndAuth();
};
</script>
