    <script>
// ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
function displayMessage(message, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = message;
    box.className = '';
    box.classList.add(type);
    box.style.display = 'block';
    // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
    setTimeout(() => {
        box.style.display = 'none';
    }, 3000);
}

// å‰Šé™¤å‡¦ç†ã®é–¢æ•°
// ğŸ’¡ ä¿®æ­£1: nameå¼•æ•°ã‚’è¿½åŠ 
async function deleteProduct(id, name) {
    // âš  æ³¨æ„: å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã§ã¯ã€ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚
    // Canvasç’°å¢ƒã§ã¯ confirm() ã¯å‹•ä½œã—ã¾ã›ã‚“ã€‚
    
    // ğŸ’¡ ä¿®æ­£2: confirmãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«å•†å“åã‚’ä½¿ç”¨
    if (!confirm(`å•†å“: ${name} (ID: ${id}) ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`)) {
        return;
    }
    
    // ğŸ’¡ ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ: DELETEãƒ¡ã‚½ãƒƒãƒ‰ã§ /products/{id} ã‚’å‘¼ã³å‡ºã™
    try {
        const response = await fetch(`/products/${id}`, { 
            method: 'DELETE' // ğŸ‘ˆ POST ã‹ã‚‰ DELETE ã«å¤‰æ›´
        });

        if (response.ok) {
            // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰è¿”ã•ã‚ŒãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡ï¼ˆå•†å“åå…¥ã‚Šã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰ã‚’å–å¾—
            const successMessage = await response.text();
            
            // å–å¾—ã—ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãã®ã¾ã¾è¡¨ç¤º
            displayMessage(successMessage, 'success'); 
            fetchAndDisplayProducts(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
        } else {
            // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã‚¨ãƒ©ãƒ¼è©³ç´°ã‚’å–å¾—
            const errorText = await response.text();
            // ã‚µãƒ¼ãƒãƒ¼ãŒã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’è¿”ã—ãŸå ´åˆ
            throw new Error(`[${response.status}] ${errorText || 'ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼'}`);
        }
    } catch (err) {
        console.error('å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', err);
        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«è©³ç´°ã‚’å«ã‚ã‚‹
        displayMessage(`å‰Šé™¤å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚è©³ç´°: ${err.message}`, 'error');
    }
}

// å•†å“ãƒªã‚¹ãƒˆã‚’å–å¾—ã—è¡¨ç¤ºã™ã‚‹å‡¦ç†
async function fetchAndDisplayProducts() {
    const list = document.getElementById('productList');
    list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600;">å•†å“æƒ…å ±ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>';
    
    let data = []; // ãƒ‡ãƒ¼ã‚¿ã‚’æ ¼ç´ã™ã‚‹å¤‰æ•°ã‚’å®£è¨€

    try {
        // ----------------------------------------------------
        // ğŸ’¡ ä¿®æ­£: ãƒ¢ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿ã§ã¯ãªãã€å®Ÿéš›ã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’å‘¼ã³å‡ºã™
        // ----------------------------------------------------
        const response = await fetch('/api/products'); // ğŸ‘ˆ ProductControllerã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ
        if (!response.ok) {
            // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®ã‚¨ãƒ©ãƒ¼å¿œç­”ã®å ´åˆ
            throw new Error(`å•†å“æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${response.status}`);
        }
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’JSONã¨ã—ã¦ãƒ‘ãƒ¼ã‚¹
        data = await response.json();

    } catch (err) {
        console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', err);
        list.innerHTML = '<p style="text-align: center; color: red;">å•†å“æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼å´ã®ãƒ­ã‚°ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
        return;
    }
    
    list.innerHTML = ''; // ãƒ­ãƒ¼ãƒ‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢

    if (data.length === 0) {
        // ãƒ‡ãƒ¼ã‚¿ãŒç©ºã®å ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600; padding: 15px;">å•†å“ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>ä¸Šè¨˜ã®ã€Œæ–°ã—ã„å•†å“ã‚’ç™»éŒ²ã™ã‚‹ã€ãƒœã‚¿ãƒ³ã‹ã‚‰ç™»éŒ²ã—ã¦ãã ã•ã„ã€‚</p>';
        return;
    }

    data.forEach((product, index) => {
        const li = document.createElement('li');
        
        // ç”»åƒURLãŒè¨­å®šã•ã‚Œã¦ã„ãªã„å ´åˆã®ä»£æ›¿ç”»åƒ
        const imageSrc = product.imagePath 
            ? product.imagePath 
            : `https://placehold.co/80x80/cccccc/ffffff?text=No+Image`;

        li.innerHTML = `
            <div class="product-info">
                <strong>${index + 1}. ${product.name}</strong>
                <div style="margin-top: 5px; font-size: 0.9em; color: #555;">
                    ï¼ˆ${product.price.toLocaleString()}å††ï¼‰
                </div>
                <!-- ç”»åƒã‚³ãƒ³ãƒ†ãƒŠ -->
                <div class="product-image-container">
                    <img src="${imageSrc}" 
                         alt="${product.name}ã®ç”»åƒ"
                         onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=No+Img';">
                </div>
            </div>
            <div class="actions">
                <!-- Spring Boot: /products/edit/{id} ã¸ã®ãƒªãƒ³ã‚¯ -->
                <a href="/products/edit/${product.id}" 
                    class="edit-btn">ç·¨é›†</a>
                <!-- ğŸ’¡ ä¿®æ­£3: å‰Šé™¤ãƒœã‚¿ãƒ³ã«å•†å“åã‚’æ¸¡ã™ã‚ˆã†ã«å¤‰æ›´ -->
                <button type="button" onclick="deleteProduct(${product.id}, '${product.name}')">å‰Šé™¤</button>
            </div>
        `;
        list.appendChild(li);
    });
}

// ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«å®Ÿè¡Œ
window.onload = fetchAndDisplayProducts;
    </script>
