<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧 | OshiGiftBox</title>

<style>
/* --- 全ての要素に box-sizing: border-box を適用して、幅の計算を正確にします --- */
* {
    box-sizing: border-box; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
/* ------------------------------------
    1. 共通ベーススタイル
------------------------------------ */
    body {
        background-color: #ffd9ef;
        color: #333;
        margin: 0;
        padding: 0;
    }

    main {
        padding: 20px;
        max-width: 900px; 
        margin: 0 auto;
    }

    /* --- Header Style  --- */
    header {
        background-color: #159450;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        margin-bottom: 20px;
    }
    header img.home-icon, header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        object-fit: cover; /* 画像が崩れないように */
    }
    header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
    }
    header .left {
        display: flex;
        align-items: center;
    }
    header .user-icon {
        transition: transform 0.3s;
    }
    header .user-icon:hover {
        transform: scale(1.1);
    }
    
    /* ------------------------------------
        2. ページ固有のスタイル (商品一覧)
    ------------------------------------ */
    h1 {
        color: #a1835d; 
        text-align: center;
        margin-bottom: 30px;
        margin-top: 0;
    }

    /* 💡 白いボックスのスタイル (リスト全体を囲む) */
    .list-card {
        background-color: #fff;
        width: 100%; 
        max-width: 750px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(122, 111, 219, 0.2);
        text-align: center;
    }

    .list-card h2 {
        color: #7a6fdb;
        text-align: center;
        font-size: 1.5em;
        margin-top: 0;
        margin-bottom: 20px;
    }

    /* 商品リスト (ul) のスタイル */
    #productList {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    /* 個別商品アイテム (li) のスタイル */
    #productList li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }
    #productList li:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
        flex-grow: 1;
    }

    .product-info strong {
        font-size: 1.1em;
        margin-right: 15px;
        min-width: 150px;
    }
    .product-info img {
        margin-left: 10px;
        object-fit: cover;
    }

    .actions {
        display: flex;
        gap: 10px;
        min-width: 130px;
    }

    .edit-btn {
        background-color: #60c5ba;
        color: white;
        padding: 6px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.9em;
        transition: background-color 0.3s;
        font-weight: 600;
        white-space: nowrap; /* ボタンが改行されないように */
    }
    .edit-btn:hover {
        background-color: #4a9e96;
    }

    .actions button {
        background-color: #ff7f7f;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
        font-weight: 600;
        white-space: nowrap; /* ボタンが改行されないように */
    }
    .actions button:hover {
        background-color: #e55e5e;
    }

    /* メッセージボックス */
    #messageBox {
        text-align: center;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        display: none; /* 初期状態では非表示 */
        font-weight: 600;
    }
    .success {
        background-color: #e6ffe6;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }
    .error {
        background-color: #ffe6e6;
        color: #f44336;
        border: 1px solid #f44336;
    }

    /* --- 削除確認モーダル --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none; /* 初期状態では非表示 */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-width: 90%;
        width: 350px;
        text-align: center;
    }
    .modal-content h3 {
        color: #ff7f7f;
        margin-top: 0;
    }
    .modal-actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        gap: 15px;
    }
    .modal-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: background-color 0.3s;
        flex: 1; /* ボタンを均等幅にする */
    }
    #confirmDeleteBtn {
        background-color: #ff7f7f;
        color: white;
    }
    #confirmDeleteBtn:hover {
        background-color: #e55e5e;
    }
    #cancelDeleteBtn {
        background-color: #cccccc;
        color: #333;
    }
    #cancelDeleteBtn:hover {
        background-color: #a0a0a0;
    }


    /* ------------------------------------
        3. レスポンシブ対応
    ------------------------------------ */
    @media screen and (max-width: 600px) {
        .list-card {
            padding: 20px;
        }
        #productList li {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .product-info {
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .product-info strong {
            min-width: auto;
            margin-right: 0;
            margin-bottom: 5px;
        }
        .actions {
            justify-content: space-between;
            width: 100%;
        }
        .product-info > div:last-child {
            margin-left: 0 !important; /* 画像の左マージンをリセット */
            margin-top: 10px;
        }
    }
</style>
</head>

<body>
    <header>
        <div class="left">
            <a th:href="@{/}" href="/">
                <img src="/images/homebotan.jpg" alt="ホームページへ戻る" class="home-icon" />
            </a>
            <h1>OshiGiftBox</h1>
        </div>
        <div class="user-links">
            <a th:href="@{/users/auth_select}">
                <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
            </a>
        </div>
    </header>
    <main>
        <h1>商品一覧</h1>

        <div class="list-card">
            <h2>📦 登録済み商品リスト</h2>

            <!-- メッセージ表示エリア -->
            <div id="messageBox"></div>
            
            <ul id="productList">
                <p style="text-align: center; color: #7a6fdb; font-weight: 600;">商品情報を読み込み中...</p>
            </ul>
        </div>
    </main>
    
    <!-- 削除確認モーダル -->
    <div id="deleteConfirmationModal" class="modal-overlay">
        <div class="modal-content">
            <h3>削除の確認</h3>
            <p id="modalProductName">この商品を本当に削除しますか？</p>
            <div class="modal-actions">
                <button type="button" id="cancelDeleteBtn">キャンセル</button>
                <button type="button" id="confirmDeleteBtn">削除する</button>
            </div>
        </div>
    </div>

<script type="module">
// --- Firebase Imports ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { 
    getAuth, 
    signInAnonymously, 
    signInWithCustomToken, 
    onAuthStateChanged,
    setLogLevel as setAuthLogLevel
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    doc, 
    onSnapshot, 
    deleteDoc, 
    query, 
    setLogLevel as setFirestoreLogLevel,
    orderBy,
    limit
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- Global Variables ---
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

// Initialize Firebase
let app, db, auth;
let userId = null;
let isAuthReady = false;
let productToDeleteId = null; 

// メッセージ表示関数
function displayMessage(message, type = 'success') {
    const box = document.getElementById('messageBox');
    box.textContent = message;
    box.className = '';
    box.classList.add(type);
    box.style.display = 'block';
    // 3秒後にメッセージを消す
    setTimeout(() => {
        box.style.display = 'none';
    }, 3000);
}

// 削除確認モーダル表示
function showDeleteModal(productId, productName) {
    productToDeleteId = productId;
    // 削除対象の商品名をモーダルに表示
    document.getElementById('modalProductName').innerHTML = `<strong style="color: #333;">${productName}</strong> を本当に削除しますか？`;
    document.getElementById('deleteConfirmationModal').style.display = 'flex';
}

// 削除確認モーダル非表示
function hideDeleteModal() {
    document.getElementById('deleteConfirmationModal').style.display = 'none';
    productToDeleteId = null;
}

// 実際の削除処理（実行は確認後）
async function confirmDeletion() {
    if (!db || !userId || !productToDeleteId) {
        displayMessage('データベース接続または認証が完了していません。', 'error');
        hideDeleteModal();
        return;
    }

    const id = productToDeleteId;
    hideDeleteModal(); // モーダルを閉じる

    try {
        const productDocRef = doc(db, `artifacts/${appId}/users/${userId}/products`, id);
        await deleteDoc(productDocRef);
        
        console.log("商品ID:", id, "をFirestoreから削除しました。");
        // onSnapshotがリストを自動更新するため、ここではメッセージ表示のみ
        displayMessage(`商品ID: ${id} の削除が完了しました。`, 'success');

    } catch (error) {
        console.error("削除エラー:", error);
        displayMessage('削除処理中にエラーが発生しました。', 'error');
    }
}

// 削除ボタンクリック時のエントリーポイント
function deleteProduct(id, name) {
    showDeleteModal(id, name);
}

// 商品リストを取得し表示する処理 (onSnapshotを使用)
function setupProductListener() {
    if (!db || !userId) {
        console.log("FirestoreまたはUserIdが未設定のため、リスナーを起動できません。");
        return;
    }

    const list = document.getElementById('productList');
    const productsColRef = collection(db, `artifacts/${appId}/users/${userId}/products`);
    
    // 取得時のクエリ (ソートは今回はスキップし、Firestoreから取得した順番のまま表示)
    const q = query(productsColRef); 
    
    // リアルタイムリスナーを設定
    onSnapshot(q, (snapshot) => {
        list.innerHTML = ''; // リストをクリア
        const products = [];

        snapshot.forEach((doc) => {
            const product = doc.data();
            product.id = doc.id; // ドキュメントIDを商品IDとして使用
            products.push(product);
        });

        if (products.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #7a6fdb; font-weight: 600; padding: 15px;">商品が登録されていません。</p>';
            return;
        }

        // リスト生成ロジック
        products.forEach((product, index) => {
            const li = document.createElement('li');
            // product.id はドキュメントID、product.name はデータ内の名前フィールド
            li.innerHTML = `
                <div class="product-info">
                    <strong>${index + 1}. ${product.name || '名前なし'}</strong>
                    <div style="margin-top: 5px; font-size: 0.9em; color: #555;">
                        （${(product.price || 0).toLocaleString()}円）
                    </div>
                    <div style="margin-left: 20px;">
                        ${product.imagePath ? `<img src="${product.imagePath}" width="80" height="80" onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=No+Img';" style="border-radius: 8px;">` : ''}
                    </div>
                </div>
                <div class="actions">
                    <!-- 編集リンクは、実際のページ遷移を想定してハードコード -->
                    <a href="/products/edit/${product.id}" class="edit-btn">編集</a>
                    <button type="button" onclick="deleteProduct('${product.id}', '${product.name || 'この商品'}')">削除</button>
                </div>
            `;
            list.appendChild(li);
        });

    }, (error) => {
        console.error("Firestoreリスナーエラー:", error);
        list.innerHTML = '<p style="text-align: center; color: red;">商品情報の取得中にエラーが発生しました。</p>';
    });
}

// --- 初期化処理 ---
async function initializeAppAndAuth() {
    try {
        setAuthLogLevel('Debug');
        setFirestoreLogLevel('Debug');

        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
        } else {
            await signInAnonymously(auth);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                console.log("Firebase Auth Ready. User ID:", userId);
                
                // 認証完了後、商品リスナーを設定
                setupProductListener();
            } else {
                console.log("No user signed in.");
                isAuthReady = true;
                document.getElementById('productList').innerHTML = '<p style="text-align: center; color: red;">認証が必要です。ユーザーログインを確認してください。</p>';
            }
        });

    } catch (error) {
        console.error("Firebase Initialization Error:", error);
        document.getElementById('productList').innerHTML = '<p style="text-align: center; color: red;">システムエラー: Firebaseの初期化に失敗しました。</p>';
    }
}

// --- イベントリスナー設定 ---
function setupEventListeners() {
    // モーダルのイベントリスナーを設定（一度だけ）
    document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDeletion);
    document.getElementById('cancelDeleteBtn').addEventListener('click', hideDeleteModal);
    document.getElementById('deleteConfirmationModal').addEventListener('click', (e) => {
        if (e.target.id === 'deleteConfirmationModal') {
            hideDeleteModal(); // モーダル背景クリックで非表示
        }
    });
    // グローバルスコープに関数を公開（onclick属性用）
    window.deleteProduct = deleteProduct;
}

window.onload = () => {
    setupEventListeners();
    initializeAppAndAuth();
};
</script>
</body>
</html>
