                }

                displayMessage('å•†å“ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚', 'success'); 
                
            } catch (error) {

                displayMessage('å•†å“ã®å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚', 'error');

        /**
         * å‰Šé™¤ãƒœã‚¿ãƒ³ã®ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
         */
        function setupDeleteListeners() {

        /**
         * ãƒšãƒ¼ã‚¸åˆæœŸåŒ–ã¨Firebaseè¨­å®š
         */
        async function setupFirebaseAndLoadData() {
            try {
                // 1. FirebaseåˆæœŸåŒ–
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. èªè¨¼å‡¦ç†
                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            currentUserId = user.uid;
                        } else if (initialAuthToken) {
                            // ã‚«ã‚¹ã‚¿ãƒ ãƒˆãƒ¼ã‚¯ãƒ³ã§ã‚µã‚¤ãƒ³ã‚¤ãƒ³
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // åŒ¿åã‚µã‚¤ãƒ³ã‚¤ãƒ³
                            await signInAnonymously(auth);
                        }
                        
                        isAuthReady = true;
                        unsubscribe(); // åˆå›èªè¨¼ãƒã‚§ãƒƒã‚¯å®Œäº†å¾Œã«ãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
                        resolve();
                    });
                });
                
                // 3. èªè¨¼å®Œäº†å¾Œã«ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹
                loadProductsRealtime();
                
            } catch (error) {
                console.error("FirebaseåˆæœŸåŒ–/èªè¨¼ã‚¨ãƒ©ãƒ¼:", error);
                displayMessage('ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼: èªè¨¼ã¾ãŸã¯ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                document.getElementById('statusMessage').textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                document.getElementById('statusMessage').classList.remove('info');
                document.getElementById('statusMessage').classList.add('error');
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            const modalOverlay = document.getElementById('customConfirmModal');
            const confirmBtn = document.getElementById('confirmDeleteButton');
            const cancelBtn = document.getElementById('cancelDeleteButton');

            // ãƒ¢ãƒ¼ãƒ€ãƒ«: å‰Šé™¤ã™ã‚‹ãƒœã‚¿ãƒ³ã®å‡¦ç†
            confirmBtn.addEventListener('click', function() {
                if (pendingDeleteId) {
                    modalOverlay.style.display = 'none'; // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
                    executeDelete(pendingDeleteId);
                    pendingDeleteId = null;
                }
            });

            // ãƒ¢ãƒ¼ãƒ€ãƒ«: ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³ã®å‡¦ç†
            cancelBtn.addEventListener('click', function() {
                modalOverlay.style.display = 'none'; // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
                pendingDeleteId = null;
            });

            // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹å‡¦ç†
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                    pendingDeleteId = null;
                }
            });
            
            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const messageType = urlParams.get('type') || 'success';
            if (message) {
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒæ¶ˆãˆã‚‹ã®ã‚’å¾…ã£ã¦ã‹ã‚‰è¡¨ç¤ºã™ã‚‹
                setTimeout(() => {
                    displayMessage(decodeURIComponent(message), messageType);
                    // URLã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¦ãƒªãƒ­ãƒ¼ãƒ‰ã‚’é˜²ã (URLãƒ‘ã‚¹ã‚’å¤‰æ›´ã—ãªã„ãŸã‚ã€å±¥æ­´æ“ä½œã¯è¡Œã„ã¾ã›ã‚“)
                }, 500); 
            }
            
            // Firebaseã¨ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰ã®é–‹å§‹
            setupFirebaseAndLoadData();
        });

    </script>
