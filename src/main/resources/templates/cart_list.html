// ----------------------------------------------------
// ğŸ’¡ ãŠæ°—ã«å…¥ã‚ŠçŠ¶æ…‹ã‚’ãƒˆã‚°ãƒ«ã™ã‚‹é–¢æ•°
// ----------------------------------------------------
async function toggleFavorite(id, buttonElement) {
    // ç¾åœ¨ã®ãŠæ°—ã«å…¥ã‚ŠçŠ¶æ…‹ã‚’å–å¾—
    const isFavorited = buttonElement.classList.contains('favorited');
    const method = isFavorited ? 'DELETE' : 'POST'; // ãŠæ°—ã«å…¥ã‚Šè§£é™¤ãªã‚‰DELETEã€ãŠæ°—ã«å…¥ã‚Šç™»éŒ²ãªã‚‰POST
    const actionText = isFavorited ? 'ãŠæ°—ã«å…¥ã‚Šè§£é™¤' : 'ãŠæ°—ã«å…¥ã‚Šç™»éŒ²';

    try {
        // Spring Bootã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’å‘¼ã³å‡ºã™ã“ã¨ã‚’æƒ³å®š
        const response = await fetch(`/api/products/${id}/favorite`, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                // å¿…è¦ã«å¿œã˜ã¦èªè¨¼ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’è¿½åŠ 
            },
        });

        if (response.ok) {
            // UIã‚’æ›´æ–°
            buttonElement.classList.toggle('favorited');
            
            // ã‚¢ã‚¤ã‚³ãƒ³ã®ã‚¯ãƒ©ã‚¹ã‚’æ›´æ–°
            const icon = buttonElement.querySelector('i');
            if (icon) {
                icon.classList.toggle('far', isFavorited); // ãŠæ°—ã«å…¥ã‚Šè§£é™¤ãªã‚‰far (è¼ªéƒ­)
                icon.classList.toggle('fas', !isFavorited); // ãŠæ°—ã«å…¥ã‚Šç™»éŒ²ãªã‚‰fas (å¡—ã‚Šã¤ã¶ã—)
            }


            // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            const message = `${actionText}ãŒå®Œäº†ã—ã¾ã—ãŸã€‚`;
            displayMessage(message, 'success');

        } else if (response.status === 401) {
            displayMessage('ãŠæ°—ã«å…¥ã‚Šæ©Ÿèƒ½ã¯ãƒ­ã‚°ã‚¤ãƒ³å¾Œã«ã”åˆ©ç”¨ã„ãŸã ã‘ã¾ã™ã€‚', 'error');
        } else {
            const errorText = await response.text();
            throw new Error(`[${response.status}] ${actionText}ã«å¤±æ•—ã—ã¾ã—ãŸ: ${errorText}`);
        }
    } catch (err) {
        console.error('ãŠæ°—ã«å…¥ã‚Šå‡¦ç†ã‚¨ãƒ©ãƒ¼:', err);
        displayMessage(`${actionText}å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚`, 'error');
    }
}

        });
