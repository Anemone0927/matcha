<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:replace="${title}">推し系食べ物通販サイト</title>
<style>
/*layout*/
  body {
    background-color: #f7f6f9; /* 薄いパステルグレー */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  main {
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
  }

  h1 {
    color: #7a6fdb; /* パステルパープル */
    text-align: center;
    margin-bottom: 30px;
  }

  form {
    background-color: #fff;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(122, 111, 219, 0.2);
  }

      header {
        background-color: #7a6fdb;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }
      header img.home-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
      }
      header h1 {
        color: white;
        font-size: 1.8em;
        margin: 0 0 0 15px;
        flex-grow: 1;
      }
      header .left {
        display: flex;
        align-items: center;
      }
      header .user-links {}
      header .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      header .user-icon:hover {
        transform: scale(1.1);
      }

    a.btn {
      background-color: #fff;
      color: #2f4f2f;
      border: 2px solid #2f4f2f;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    a.btn:hover {
      background-color: #2f4f2f;
      color: #fff;
    }


/*product_form*/
  label {
    display: block;
    margin-bottom: 15px;
    font-weight: 600;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"] {
    width: 100%;
    box-sizing: border-box;
    padding: 8px 12px;
    border: 2px solid #dcd6f7;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="file"]:focus {
    border-color: #7a6fdb;
    outline: none;
  }

  button {
    width: 100%;
    background-color: #7a6fdb;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 700;
  }

  button:hover {
    background-color: #5d52b4;
  }

  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: 600;
    color: #5a4dbd;
  }

  /* ▼ここから追加！ */
  @media screen and (max-width: 480px) {
    form {
      padding: 15px;
    }

    input[type="text"],
    input[type="number"] {
      font-size: 14px;
    }

    button {
      font-size: 16px;
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="left">
      <a th:href="@{/hello}">
        <img src="/images/homebotan.jpg" alt="ホーム" class="home-icon" />
      </a>
      <h1>OshiGiftBox</h1>
    </div>
    <div class="user-links">
      <a th:href="@{/users/register}">
        <img src="/images/yuza.jpg" alt="ユーザー登録" class="user-icon" />
      </a>
    </div>
  </header>

  <div th:fragment="layout(title, content)">
    <th:block th:replace="~{::title}"></th:block>
    <main>
      <th:block th:replace="~{::content}"></th:block>
    </main>
  </div>

</body>
</html>
